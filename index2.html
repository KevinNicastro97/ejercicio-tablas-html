<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <th colspan="4">Table using colspan y rowspan</th>
        <tr>
            <th colspan="4">Khanewal Self Store</th>
        </tr>
        <tr>
            <th>Item</th>
            <th>QTY</th>
            <th>Price/Unit</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Sugger</td>
            <td>50kg</td>
            <td>50</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Cooking oil</td>
            <td>2kg</td>
            <td>200</td>
            <td>400</td>
        </tr>
        <tr>
            <td>Soap</td>
            <td>4 piezas</td>
            <td>40</td>
            <td>90</td>
        </tr>
        <tr>
            <td colspan="3">Subtotal</td>
            <td>810</td>
        </tr>
        <tr>
            <td colspan="2">Tax</td>
            <td>5</td>
            <td>41</td>
        </tr>
        <tr>
            <td colspan="3">Total bill</td>
            <td>851</td>
        </tr>
    </table>
</body>

</html>
